<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display-area">
            <input type="text" id="display-area" disabled>
        </div>
        <div class="calculator-buttons">
            <div class="top-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="middle-top-buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="middle-bottom-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="bottom-buttons">
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
            
        </div>
    </div>
</body>
</html>
